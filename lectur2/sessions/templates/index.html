{% block heading %}
	<h1>NOTES</h1>
{% endblock %}


{% block body %}

	<ul>
		{% for note in notes %}
			<li>{{ note }}</li>
		{% endfor %}
	</ul>


	<form action = "{{ url_for('index') }}" method = "post">
		<input type = "text" name = "note" placeholder = "Enter the note">
		<button>Add Note</button>

	</form>
{% endblock %}
